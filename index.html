<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Lookbook & Travel Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #333;
      color: white;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .tile {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.2s ease;
    }
    .tile:hover {
      transform: scale(1.03);
    }
    .tile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .tile h3 {
      margin: 0;
      padding: 1rem;
      text-align: center;
      background: #fff;
      font-size: 1.2rem;
      color: #333;
    }
    #status {
      text-align: center;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ayushi's Lookbook âœ¨</h1>
    <p>Travel diary of my favourite places</p>
  </header>

  <section class="tiles">
    <div class="tile">
      <img src="https://images.unsplash.com/photo-1589307004398-fb1a3f0c44b9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Bangalore">
      <h3>Bangalore</h3>
    </div>
    <div class="tile">
      <img src="https://images.unsplash.com/photo-1603281897499-91342dcb112a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Goa">
      <h3>Goa</h3>
    </div>
    <div class="tile">
      <img src="https://images.unsplash.com/photo-1524492449090-1a065f4ccf2b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Mumbai">
      <h3>Mumbai</h3>
    </div>
  </section>

  <div id="status"></div>

  <script src="logger.js"></script>
</body>
</html>
